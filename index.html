<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="weatherApp.css">
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
            rel="stylesheet">
    </head>
    <body>

        <!---------------------------Search Area------------------------------->
        <div class="main-container">
            <header><i class="fa-solid fa-arrow-left arrow-hide"></i>Weather
                App</header>

            <div class="input-area">
                <p class="error">Enter valid city name</p>
                <input id="input" type="text" placeholder="Enter city name..."
                    spellcheck="false" required>
                <div class="separator"></div>
                <button id="locationBtn">Get Device Location</button>
            </div>

            <!-----------------------Weather Area------------------------------>
            <div class="weather-area wa-hide">
                <div class="weather-img">
                    <div class="img-chng">
                        <img class="image" src="./Images/light snow.png" alt="#">
                    </div>
                    <div class="temp">
                        <span class="num">23</span><span class="deg">°</span>C
                    </div>
                    <div class="weather">Broken Clouds</div>
                    <div class="location">
                        <i class="bx bx-map"></i><span
                            class="state">Haryana</span><span>,</span><span
                            class="country">India</span>
                    </div>
                </div>

                <div class="bottom-details">
                    <div class="column bottomp-temp">
                        <i class="bx bxs-thermometer"></i>
                        <div class="details">
                            <div class="temp">
                                <span class="number num">23</span><span
                                    class="deg">°</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>

                    <div class="bottom-details-separator"></div>

                    <div class="column bottom-humidity">
                        <i class="bx bxs-droplet-half"></i>
                        <div class="details">
                            <span id="humidity">0</span><span>%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/d62b865283.js"
            crossorigin="anonymous"></script>
        <script src="weatherApp.js"></script>
    </body>
</html>
